<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2--无状态组件（函数定义组件）</title>
	<script src="https://cdn.bootcss.com/react/16.2.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.2.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			padding-top: 100px;
			text-align: center;
		}

		.greeting {
			font-family: "Microsoft YaHei";
			font-size: 30px;
			color: #999;
			text-align: center;
			font-weight: inherit;
		}

		img {
			width: 200px;
			height: 200px;
		}

		strong {
			color: #444;
		}
	</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	//无状态组件（函数定义组件）
	function HelloComponent(props) {
		return <div className="greeting">Hello <strong>{props.name}</strong></div>
	}

	ReactDOM.render(
		<HelloComponent name="function Component"/>,
		document.getElementById('root')
	);
</script>

</body>
</html>
