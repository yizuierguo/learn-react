<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo19--使用 PropTypes 进行类型检查</title>
	<script src="https://cdn.bootcss.com/react/16.2.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			padding-top: 100px;
			text-align: center;
		}

		.greeting {
			font-family: "Microsoft YaHei";
			font-size: 30px;
			color: #999;
			text-align: center;
			font-weight: inherit;
		}

		img {
			width: 200px;
			height: 200px;
		}

		.btn {
			line-height: 1.499;
			position: relative;
			display: inline-block;
			font-weight: 400;
			white-space: nowrap;
			text-align: center;
			background-image: none;
			border: 1px solid transparent;
			-webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.015);
			box-shadow: 0 2px 0 rgba(0, 0, 0, 0.015);
			cursor: pointer;
			-webkit-transition: all .3s cubic-bezier(.645, .045, .355, 1);
			transition: all .3s cubic-bezier(.645, .045, .355, 1);
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-ms-touch-action: manipulation;
			touch-action: manipulation;
			height: 32px;
			padding: 0 15px;
			font-size: 14px;
			border-radius: 4px;
			color: rgba(0, 0, 0, 0.65);
			background-color: #fff;
			border-color: #d9d9d9;
			outline: 0;
		}

		.warning {
			background-color: red;
			text-align: center;
			width: 100%;
			padding: 10px;
			font-size: 14pt;
			color: white;
		}
	</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	class MyComponent extends React.Component {
		render() {
			const { color, size } = this.props;
			const sizeStyle = {
				width: `${size}px`,
				height: `${size}px`
			};
			const colorStyle = {
				border: `1px solid ${color}`,
				borderColor: `${color} transparent transparent transparent`
			};
			const ringStyle = Object.assign({}, colorStyle, sizeStyle);

			return (
				<div className="loading" style={sizeStyle}>
					<div className="loading__ring" style={ringStyle} />
					<div className="loading__ring" style={ringStyle} />
					<div className="loading__ring" style={ringStyle} />
				</div>
			);
		}
	}

	MyComponent.propTypes = {
		size: PropTypes.number //数字类型
	}
	MyComponent.defaultProps = {
		size: '36',
		color: '#000'
	}
	ReactDOM.render(
		<MyComponent  color='red'/>,
		document.getElementById('root')
	);
</script>
</body>
</html>
