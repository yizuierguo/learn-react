<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo10--组件的独立性</title>
	<script src="https://cdn.bootcss.com/react/16.2.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.2.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			padding-top: 100px;
			text-align: center;
		}

		.greeting {
			font-family: "Microsoft YaHei";
			font-size: 30px;
			color: #999;
			text-align: center;
			font-weight: inherit;
		}

		img {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	//数据自顶向下流动
	//父组件或子组件都不能知道某个组件是有状态还是无状态，并且它们不应该关心某组件是被定义为一个函数还是一个类。
	// 这就是为什么状态通常被称为局部或封装。 除了拥有并设置它的组件外，其它组件不可访问。
	// 组件可以选择将其状态作为属性传递给其子组件：
	//本事例中 FormattedDate 组件将在其属性中接收到 date 值，并且不知道它是来自 Clock 状态、还是来自 Clock 的属性、亦或手工输入：
	function FormattedDate(props) {
		return <h2>It is {props.date.toLocaleTimeString()}.</h2>;
	}
	
	class Clock extends React.Component {
		constructor(props) {
			super(props);
			//初始化state值
			this.state = {
				date: new Date()
			};
		}

		componentDidMount() {
			this.timerID = setInterval(
				() => this.tick(),
				1000
			);
		}

		componentWillUnmount() {
			clearInterval(this.timerID);
		}

		tick() {
			this.setState({
				date: new Date()
			});
		}

		render() {
			return (
				<div>
					<h1>Hello, world!</h1>
					<FormattedDate date={this.state.date}/>
				</div>
			);
		}
	}

	//基于Clock组件创建的app组件
	const App = () => {
	  return (
		<div>
			<Clock/>
			<Clock/>
			<Clock/>
		</div>
	  )
	}
	
	ReactDOM.render(
		<App/>,
		document.getElementById('root')
	);
</script>

</body>
</html>
